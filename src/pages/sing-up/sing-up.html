<ion-header>
  <ion-navbar>
    <ion-title  style="background-color: #008EF7;">
      <p ion-text color="light">Sing Up</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="app-theme">
  <ion-item class="app-theme">
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="app-theme">
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item class="app-theme">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button  block style="padding: 25px; background-color:#008EF7;" (click)="addUser()">Sign Up</button>
</ion-content>
