<ion-header >
  <ion-navbar >
    <ion-title style="background-color: #008EF7;">
      <p ion-text color="light">Home</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="app-theme">
  <ion-list>
    <ion-item class="app-theme">
      <ion-avatar >
        <img src="../../assets/imgs/agenda.png">
      </ion-avatar>
    </ion-item>
    <ion-item class="app-theme">
      <ion-label floating>email-address</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="app-theme">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block style="padding: 25px; background-color:#008EF7;" (click)="SingIn()">Sign in</button>

    <p style="text-decoration: underline; padding: 5px; text-align: center;" (click)="SingUp()">
      Sign up
    </p>
  </ion-list>
</ion-content>
