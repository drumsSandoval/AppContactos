<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #008EF7;">
      <p ion-text color="light">New Contact</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="app">
  <ion-list>
    <ion-item class="app-theme" >
      <ion-avatar  (click)="OpenFileDialog()">
          <img [src]="DomSantizer.bypassSecurityTrustUrl(Contact.image)" *ngIf="Contact.image"/>
          <img src="../../assets/imgs/contact.jpg" *ngIf="!Contact.image"/>
      </ion-avatar>
    </ion-item>
    <ion-item class="app-theme">
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="Contact.name"></ion-input>
      </ion-item>
      <ion-item class="app-theme">
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="Contact.phone"></ion-input>
      </ion-item>
      <ion-item class="app-theme">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="Contact.email"></ion-input>
      </ion-item>
      <ion-item class="app-theme">
        <ion-label floating>Facebook</ion-label>
        <ion-input type="text" [(ngModel)]="Contact.facebook"></ion-input>
      </ion-item>
      <ion-item class="app-theme">
        <ion-label floating>Twitter</ion-label>
        <ion-input type="text" [(ngModel)]="Contact.twitter"></ion-input>
      </ion-item>
      <ion-item class="app-theme">
        <ion-label floating>Instagram</ion-label>
        <ion-input type="text" [(ngModel)]="Contact.instagram"></ion-input>
      </ion-item>
      <button ion-button color='app' block style="padding: 25px;" (click)="saveContact()">Save</button>
  </ion-list>
</ion-content>
