<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #008EF7;">
      <p ion-text color="light">Contactos</p>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="clickAdd()">
          <ion-icon name="add" color="light"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list *ngIf="contacts">
      <ion-list-header >
        Agregados recientemente
      </ion-list-header>
      <ion-item *ngFor="let contact of contacts" (click)="clickContact(contact)">
        <ion-avatar item-start>
          <img [src]="DomSantizer.bypassSecurityTrustUrl(contact.image)"/>
        </ion-avatar>
        <h2>{{contact.name}}</h2>
        <p >{{contact.phone}}</p>
      </ion-item>
      </ion-list>
</ion-content>
