<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #008EF7;">
        <p ion-text color="light">{{contact.name}}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item class="app-theme">
        <ion-avatar >
          <img [src]="DomSantizer.bypassSecurityTrustUrl(contact.image)"/>
        </ion-avatar>
      </ion-item>
      <h3 style="text-align: center;">{{contact.phone}}</h3>
      <ion-item>
          <ion-icon name="logo-facebook" item-start></ion-icon>
          <h3>{{contact.facebook}}</h3>
      </ion-item>
      <ion-item>
          <ion-icon name="logo-instagram" item-start></ion-icon>
          <h3>{{contact.instagram}}</h3>
      </ion-item>
      <ion-item>
          <ion-icon name="logo-twitter" item-start></ion-icon>
          <h3>{{contact.twitter}}</h3>
      </ion-item>
      <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <h3>{{contact.email}}</h3>
      </ion-item>
      <button ion-button block style="padding: 25px; background-color:red;" (click)="Delete()">
      Delete Contact
      </button>
    </ion-list>
</ion-content>
